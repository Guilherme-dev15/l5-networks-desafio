<table mat-table [dataSource]="characters" class="mat-elevation-z8">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let character"> <img [src]="character.image" [alt]="character.name">{{character.name}}
    </td>
  </ng-container>

  <!-- EspÃ©cie Column -->
  <ng-container matColumnDef="species">
    <th mat-header-cell *matHeaderCellDef> Specie </th>
    <td mat-cell *matCellDef="let character"> {{character.species}} </td>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let character"> {{character.status}} </td>
  </ng-container>
  <!-- Link acessar a rota de detalhes do personagens -->
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"[routerLink]="['/characters', row.id]" class="clickable-row"></tr>

  
</table>
