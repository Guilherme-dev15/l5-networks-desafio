<table mat-table [dataSource]="characters" class="mat-elevation-z8">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let character"> <img [src]="character.image" [alt]="character.name">{{character.name}}</td>
  </ng-container>

  <!-- EspÃ©cie Column -->
  <ng-container matColumnDef="species">
    <th mat-header-cell *matHeaderCellDef> Specie </th>
    <td mat-cell *matCellDef="let character"> {{character.species}} </td>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let character"> {{character.status}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
