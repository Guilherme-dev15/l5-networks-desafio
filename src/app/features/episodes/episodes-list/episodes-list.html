<table mat-table [dataSource]="episodes" class="mat-elevation-z8">

  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef> # </th>
    <td mat-cell *matCellDef="let episode; let i = index">
      {{ getNumber(i) }}
    </td>
  </ng-container>

  <ng-container matColumnDef="season">
    <th mat-header-cell *matHeaderCellDef> Temporada </th>
    <td mat-cell *matCellDef="let episode">
      {{ getSeason(episode.episode) }}
    </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Título </th>
    <td mat-cell *matCellDef="let episode"> {{ episode.name }} </td>
  </ng-container>

  <ng-container matColumnDef="air_date">
    <th mat-header-cell *matHeaderCellDef> Lançamento </th>
    <td mat-cell *matCellDef="let episode"> {{ episode.air_date }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row 
      *matRowDef="let row; columns: displayedColumns;" 
      [routerLink]="['/episode', row.id]" 
      class="clickable-row">
  </tr>

</table>
